<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Number System Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="root">
        <h1 class="title">Number System Converter</h1>
        <section>
            <div class="option">
                <span>
                    <label for="typeFrom">Convert from:</label>
                    <select id="typeFrom" onchange="reverse()">
                        <option value="10">Decimal</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </span>
                <span>
                    <label for="typeTo">Convert to:</label>
                    <select id="typeTo" onchange="update()">
                        <option value="10">Decimal</option>
                        <option value="2">Binary</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </span>
                <br /><br />
                <span>
                    <label id="inputType" for="input">Enter value:</label>
                    <input type="text" id="input" value="0" onkeyup="update()" />
                </span>
                <span>
                    <label id="resultType" for="res">Converted value:</label>
                    <input type="text" id="res" value="0" onkeyup="reverse()" />
                </span>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
